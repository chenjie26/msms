<header class="mui-bar mui-bar-nav">
    <a href="/app"><span class="mui-icon mui-icon-arrowleft" ></span></a>
    <h1 class="mui-title" >消息</h1>
</header>



<div class="mui-content member">
    <ul class="mui-table-view">
        <li ng-repeat="notification in notifications" class="mui-table-view-cell">
            <a ng-click="detail(notification)">{{notification.data.name}}</a>
            <span ng-if="!notification.read_at" class="mui-badge mui-badge-red">1</span>
        </li>
    </ul>
</div>
