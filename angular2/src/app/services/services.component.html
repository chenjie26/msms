<header class="mui-bar mui-bar-nav">
    <a href="index.html"><span class="mui-icon mui-icon-arrowleft" ></span></a>
    <h1 class="mui-title">服务</h1>
    <a href="feed-back.html"><img  class="mui-pull-right" width=24 style="margin-top:8px;" src="../../assets/images/main/msg-ico.png"></a>
</header>



<div class="mui-content">
    <div class="mui-row">
        <div class="mui-col-sm-4 mui-col-xs-4" id="service-left-container">
            <ul class="mui-table-view service-left">
                <li  *ngFor="let service of services" class="mui-table-view-cell" (click)="showDetails(service);">
                    <div><img src="../../assets/images/main/s1.png" src1="../../assets/images/main/s11.png"/></div>
                    {{service.en_name}}<br>
                    {{service.name}}
                </li>
            </ul>
        </div>
        <div class="mui-col-sm-8 mui-col-xs-8 service-right">

            <ul class="mui-table-view " style="display:block">
                <li  *ngFor="let detail of details" class="mui-table-view-cell" onclick="save_item()">
                    <div class="mui-row" >
                        <div class="mui-col-sm-5 mui-col-xs-5">{{detail.name}}</div>
                        <div class="mui-col-sm-7 mui-col-xs-7"><img src="../../assets/images/main/plus.png" /> RMB{{detail.price}} </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>

</div>
<div class="mui-row order-bar">
    <div class="mui-col-sm-7 mui-col-xs-7">合计：<span>1项服务订单</span></div>
    <div class="mui-col-sm-5 mui-col-xs-5"><a href ="javascript:void(0)" onclick="submit_order()" style="color:#fff;">提交订单</a></div>
</div>
